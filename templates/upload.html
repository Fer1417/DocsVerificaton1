<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subida de Documentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Subir Documento</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="user_id">Selecciona Usuario:</label>
        <select id="user_id" name="user_id"></select>
        
        <label for="file">Selecciona Archivo:</label>
        <input type="file" id="file" name="file" accept=".pdf,.jpg,.jpeg,.png" required>
        
        <button type="submit">Subir</button>
    </form>
    <div id="response"></div>
    
    <script src="script.js"></script>
</body>
</html>
